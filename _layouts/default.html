<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
<head>
   <title>{{ page.title }}</title>

   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="author" content="Josh Leitzel" />
   <meta name="description" content="The weblog of Josh Leitzel." />
   <meta name="viewport" content="width=device-width; initial-scale=1.0" />

   <!-- Atom -->
   <link href="http://feeds.feedburner.com/joshleitzel" rel="alternate" title="Josh Leitzel" type="application/atom+xml" />

   <!-- CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" />

   <!-- Typekit -->
   <script type="text/javascript" src="//use.typekit.net/jvs7bsn.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

<div class="site">
  <header>
    <div id="header-inner">
      <h1>
        {% if page.url != '/index.html' %}
          <a id="home-link" href="/"><span id="home-icon">⌂</span> Josh Leitzel’s Weblog</a>
        {% else %}
          Josh Leitzel’s Weblog
        {% endif %}
      </h1>

      <div id="links">
        <ul>
          <li><a href="http://twitter.com/joshleitzel">Twitter</a></li>
          <li><a href="http://github.com/joshleitzel">GitHub</a></li>
          <li><a href="http://stackoverflow.com/users/86937/josh-leitzel">Stack Overflow</a></li>
          <li><a href="mailto:joshleitzel@gmail.com">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div id="content">
    <div id="content-inner">
      {{ content }}
    </div>
  </div>

  <footer>
    <div id="license">
      <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US" title="This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 Unported License">CC BY-SA</a>
    </div>
    {% if page.url != '/index.html' %}
      <a href="/">⚓</a>
    {% else %}
      ⚓
    {% endif %}
  </footer>
</div>

</body>
</html>
