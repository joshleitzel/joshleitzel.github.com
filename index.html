<div id="home">
  <div id="posts">
    There are no posts yet.
    {% for post in site.posts %}
      <div class="post index-post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="date">{{ post.date | date_to_string }}</div>
        <div class="content">
          {{ post.content }}
        <div>
      </div>
    {% endfor %}
  </div>
</div>
