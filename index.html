---
layout: default
title: Josh Leitzel
---

<div id="posts">
  {% for post in site.posts %}
  <div class="post">
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date">{{ post.date | date_to_string }}</div>
    <div class="content">
      {{ post.content }}
    </div>
  </div>
  {% endfor %}
</div>
